name: GitHub Actions
on: [push]
jobs:
  deploy-website:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{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}}
        publish_dir: ./public
        publish_branch: main